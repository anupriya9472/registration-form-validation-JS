<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/view.css">

    <title>View users</title>
</head>

<body>
    <div class="main_container">
        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive-md">
                        <table class="table table-success table-hover caption-top">
                            <caption class="header">
                                <h2>List of Users</h2>
                            </caption>
                            <thead>
                                <tr>
                                    <th>S No.</th>
                                    <th>Name</th>
                                    <th>Father's Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                                <!-- Data will show here from backend -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td colspan="4"><button type="button" class="btn btn-warning" onclick="location.href='index.html'">Back to Registration Form</button></td>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-danger" onclick="deleteAll()" id="btn-deleteAll">Delete All Data</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/view.js"></script>
</body>

</html>
